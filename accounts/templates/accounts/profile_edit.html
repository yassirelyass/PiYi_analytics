{% extends "base_generic.html" %}
{% load crispy_forms_tags %}



{% block content %}
<div class="mx-auto">
    <br>
    <h1 class="side_title text-center">
      Edit Profile
    </h1>
    <br>
    <div class="col-9 col-sm-9 col-md-6 col-lg-5 mx-auto bg-light">
        <br>
        <form action="" method="post">
            {% csrf_token %}
            {{ userform | crispy }}
            {{ profileform | crispy }}
            <button type="submit" class="btn btn-default btn-lg" name="button" class="btn btn-secondary">Save</button>
            <!--    <input type="submit" class="btn btn-default btn-lg" value="Change password">-->
        </form>
        <br>
    </div>
</div>
{% endblock %}
